{% extends 'base.html' %}

{% block content %}


{% for picture in pictures %}
<div class="card m-3" style="max-width: 720px;">
    <div class="row justify-content-center g-0">
        <div class="col-3">
            <a href="{% url 'picture_detail' picture.pk %}">
                <img src="{{picture.image.url}}" class="img-thumbnail rounded my-4" alt="new_pic" style="width: 300px; height: 150px;">
            </a>
        </div>
        <div class="col-8">
            <div class="card-body">
                <h5 class="card-title">Автор: {{picture.author}}</h5>
                <p class="card-text">{{picture.description}}</p>
                <p class="card-text">Опубликовано {{picture.created_at}}</p>
            </div>
            <div class="btns mx-4">
                <form action="{% url 'picture_favorites' picture.pk %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-secondary btn-sm mr-5">Добавить в избранное</button>
                </form>
            </div>

        </div>
    </div>
</div>


<script>
    let url = 'http://localhost:8000/api/picture_favorites/'
    
</script>
{% endfor %}
{% endblock %}

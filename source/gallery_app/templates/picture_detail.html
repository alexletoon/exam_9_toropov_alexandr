{% extends 'base.html' %}


{% block content %}
<p>Автор {{picture.author}}</p>
<p>Подпись {{picture.description}}</p>
<p>Создана {{picture.created_at}}</p>
<img src="{{picture.image.url}}" alt="#">
<a href="{% url 'picture_update' picture.pk %}" class="btn btn-primary">Редактировать</a>
<a href="{% url 'picture_delete' picture.pk %}" class="btn btn-secondary">Удалить</a>
{% endblock %}
